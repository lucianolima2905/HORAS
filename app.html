<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        main {
            margin-top: 60px; /* Para dar espaço ao topo fixo */
        }

        buttonSection {
            padding: 50px;
            background-color: #f4f4f4;
            margin: 20px 0;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var navLinks = document.querySelectorAll('nav a');

            navLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();

                    var targetId = this.getAttribute('href').substring(1);
                    var targetSection = document.getElementById(targetId);

                    if (targetSection) {
                        window.scrollTo({
                            top: targetSection.offsetTop - 60, // considerando o espaço do topo fixo
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
    <title>Sua Página</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#buttonSection1">Botão 1</a></li>
                <li><a href="#buttonSection2">Botão 2</a></li>
                <li><a href="#buttonSection3">Botão 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <buttonSection id="buttonSection1">
            <h2>Botão 1</h2>
            <!-- Conteúdo do Botão 1 -->
            <button onclick="alert('Botão 1 clicado')">Clique em Mim</button>
        </buttonSection>

        <buttonSection id="buttonSection2">
            <h2>Botão 2</h2>
            <!-- Conteúdo do Botão 2 -->
            <button onclick="alert('Botão 2 clicado')">Clique em Mim</button>
        </buttonSection>

        <buttonSection id="buttonSection3">
            <h2>Botão 3</h2>
            <!-- Conteúdo do Botão 3 -->
            <button onclick="alert('Botão 3 clicado')">Clique em Mim</button>
        </buttonSection>
    </main>
</body>
</html>
