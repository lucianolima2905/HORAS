<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Link</title>
  <style>
    .link-div {
      text-align: center;
      padding: 10px;
      background-color: #e0e0e0;
    }

    .link-div a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="link-div">
  <a href="https://seulinkaqui.com" target="_blank">Roleta</a>
</div>

</body>
</html>
