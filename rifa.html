<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .cartela {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            margin-top: 20px;
        }

        .celula {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .celula.selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div id="rifatable" class="cartela"></div>
    <button onclick="gerarCartela()">Gerar Cartela</button>
    <button onclick="verificarCartela()">Verificar Cartela</button>

    <script>
        const rifatable = document.getElementById('rifatable');

        function gerarCartela() {
            rifatable.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const celula = document.createElement('div');
                celula.className = 'celula';
                celula.textContent = i;
                celula.addEventListener('click', () => toggleSelecionado(celula));
                rifatable.appendChild(celula);
            }
        }

        function toggleSelecionado(celula) {
            celula.classList.toggle('selected');
        }

        function verificarCartela() {
            const selecionados = document.querySelectorAll('.selected');
            const numerosSelecionados = Array.from(selecionados).map(celula => celula.textContent);
            alert(`NÃºmeros selecionados: ${numerosSelecionados.join(', ')}`);
        }
    </script>
</body>
</html>
